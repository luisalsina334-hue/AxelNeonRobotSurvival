<svg width="300" height="150" viewBox="0 0 300 150" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:rgb(0,255,204);stop-opacity:1" />
            <stop offset="100%" style="stop-color:rgb(0,100,255);stop-opacity:1" />
        </linearGradient>
        <filter id="glow">
            <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    
    <!-- Background Frame -->
    <path d="M20,20 L280,20 L290,40 L290,110 L280,130 L20,130 L10,110 L10,40 Z" 
          fill="none" stroke="url(#grad1)" stroke-width="4" filter="url(#glow)"/>
    
    <!-- Tech Lines -->
    <path d="M30,30 L60,30 L50,50" fill="none" stroke="rgba(0,255,204,0.5)" stroke-width="2"/>
    <path d="M270,120 L240,120 L250,100" fill="none" stroke="rgba(0,100,255,0.5)" stroke-width="2"/>
    
    <!-- Text -->
    <text x="50%" y="55%" dominant-baseline="middle" text-anchor="middle" 
          font-family="Arial, sans-serif" font-weight="bold" font-size="48" 
          fill="url(#grad1)" filter="url(#glow)" letter-spacing="4">
        AXEL
    </text>
    <text x="50%" y="80%" dominant-baseline="middle" text-anchor="middle" 
          font-family="Arial, sans-serif" font-size="14" 
          fill="#ffffff" letter-spacing="8">
        ROBOT
    </text>
</svg>
